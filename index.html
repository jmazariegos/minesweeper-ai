<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minesweeper AI</title>
    <style>
        #board{
            border-collapse: collapse;
            border-spacing: 0;
        }

        td{
            padding: 0px;
        }

        .cell {
            width: 100%;
            height: 100%;
            border: 0;
            background: transparent;
        }
    </style>
    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="Board.js"></script>
    <script src="AI.js"></script>
</head>
<body>
    <div>
        <button onclick="createBoard(8, 8)">8x8</button>
        <button onclick="createBoard(16, 16)">16x16</button>
        <button onclick="createBoard(16, 30)">16x30</button>
        <input type="range" min="1" max="50" value="24" id="perBomb" oninput="chgRange()">
        <label id="bombNum">24</label>
    </div>
    <div>
        <div>
            <label id="bombs">12</label>
            <button onclick="resetBoard()">Reset</button>
            <label id="time">0</label>
        </div>
        <table id="board"></table>
    </div>
    <script>
        createBoard(8, 8);
    </script>
</body>
</html>
